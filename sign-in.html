<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Recipe App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <a href="#main" class="skip-link">Skip to main content</a>
    <nav>
        <a href="landing-page.html" id="logo">Recipe App</a>
        <ul>
            <li><a href="landing-page.html">Home</a></li>
            <li><a href="browse.html">Browse</a></li>
            <li><a href="upload.html">Upload</a></li>
            <li><a href="sign-in.html">Sign In</a></li>
        </ul>
    </nav>
    <main id="main" class="container">
        <h2>Sign In</h2>
        <form id="signInForm">
            <label for="email">Email:</label>
            <input type="email" id="email" aria-required="true" aria-describedby="email-help" required>
            <p id="email-help" class="sr-only">Enter your registered @gmail.com email address.</p>
            <label for="password">Password:</label>
            <input type="password" id="password" aria-required="true" required>
            <button type="button" id="togglePassword">Show</button>
            <button type="submit">Sign In</button>
            <div id="error-message" style="color: red; margin-top: 10px;"></div>
        </form>
        <p>Don't have an account? <a href="#" id="showSignUp">Sign Up</a></p>
        <div id="signUpForm" style="display: none;">
            <h2>Sign Up</h2>
            <label for="signUpEmail">Email:</label>
            <input type="email" id="signUpEmail" aria-required="true" required>
            <label for="signUpPassword">Password:</label>
            <input type="password" id="signUpPassword" aria-required="true" required>
            <button id="signUpBtn">Sign Up</button>
            <div id="signUpError" style="color: red; margin-top: 10px;"></div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
