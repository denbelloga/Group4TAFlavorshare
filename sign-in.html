<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - FlavorShare</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="signin-body">

    <!-- Dark Mode Toggle -->
    <div class="darkmode-toggle" onclick="toggleDarkMode()">ğŸŒ™</div>

    <div class="signin-container">

        <!-- Floating Shapes -->
        <div class="signin-shape shape1"></div>
        <div class="signin-shape shape2"></div>
        <div class="signin-shape shape3"></div>

        <form class="signin-card" onsubmit="return signIn(event)">
            
            <!-- Logo Reveal -->
            <div class="signin-logo">FlavorShare</div>

            <h1>Welcome Back ğŸ‘‹</h1>
            <p class="signin-subtext">Sign in to continue sharing delicious recipes.</p>

            <label>Email</label>
            <input id="email" type="email" placeholder="yourname@gmail.com" required>

            <label>Password</label>
            <div class="password-wrapper">
                <input id="password" type="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
                <span class="toggle-password" onclick="togglePassword()">ğŸ‘</span>
            </div>

            <button type="submit" class="signin-btn">Sign In</button>

            <!-- Google Button -->
            <button type="button" class="google-btn">
                <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google">
                Sign in with Google
            </button>

            <p class="signin-note">
                Login allowed with any email ending in <strong>@gmail.com</strong> and any password.
            </p>

            <p class="signin-alt">
                Donâ€™t have an account? <a href="#">Create one</a>
            </p>
        </form>
    </div>

    <!-- Success Redirect Animation -->
    <div id="success-popup">âœ” Logged in successfully!</div>

    <script>
        /* PASSWORD SHOW/HIDE */
        function togglePassword() {
            let pw = document.getElementById("password");
            pw.type = pw.type === "password" ? "text" : "password";
        }

        /* DARK MODE TOGGLE */
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }

        /* SIGN-IN LOGIC + SUCCESS ANIMATION */
        function signIn(e) {
            e.preventDefault();

            let email = document.getElementById("email").value;

            if (!email.endsWith("@gmail.com")) {
                alert("Email must end with @gmail.com");
                return false;
            }

            let popup = document.getElementById("success-popup");
            popup.classList.add("show");

            setTimeout(() => {
                window.location.href = "index.html";
            }, 1800);

            return false;
        }
    </script>

</body>
</html>
