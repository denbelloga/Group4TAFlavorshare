<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FlavorShare â€“ Sign In</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="auth-body">

  <main>
    <div class="auth-container">
      <h1 class="auth-logo">FlavorShare</h1>
      <h2 class="auth-title">Welcome Back</h2>
      <p class="auth-sub">Sign in with any @gmail.com email and any password.</p>

      <form id="signInForm" class="auth-form">
        <label for="signInEmail">Email</label>
        <input type="email" id="signInEmail" name="email" placeholder="you@gmail.com" required />

        <label for="signInPassword">Password</label>
        <input type="password" id="signInPassword" name="password" placeholder="Enter any password" required />

        <button type="submit" class="auth-btn">Sign In</button>
        <p id="signInError" class="auth-error"></p>
      </form>

      <p class="auth-link">
        Don't have an account?
        <a href="sign-up.html">Sign up</a>
      </p>
      <p class="auth-link">
        <a href="forgot-password.html">Forgot password?</a>
      </p>
    </div>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
