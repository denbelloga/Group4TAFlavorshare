<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign In - FlavorShare</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Additional modal styling for welcome popup */
    #welcomeModal {
      position: fixed;
      top: 0; left:0; right:0; bottom:0;
      background-color: rgba(0, 0, 0, 0.35);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #welcomeModal.active {
      display: flex;
    }
    #welcomeModal .modal-content {
      background: white;
      border-radius: 18px;
      padding: 40px 50px;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 12px 30px rgba(235, 84, 36, 0.15);
      text-align: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #503225;
    }
    #welcomeModal h2 {
      color: #eb5424;
      font-weight: 900;
      font-size: 28px;
      margin-bottom: 15px;
    }
    #welcomeModal p {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 30px;
    }
    #welcomeModal button {
      background-color: #eb5424;
      color: white;
      font-weight: 900;
      font-size: 18px;
      padding: 15px 0;
      border-radius: 19px;
      border: none;
      width: 100%;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #welcomeModal button:hover {
      background-color: #c84320;
    }
  </style>
</head>
<body>
  <main class="container" style="padding: 60px 20px; max-width: 400px; margin: auto; text-align: center;">
    <h2>Sign In</h2>
    <form id="signInForm">
      <input type="email" name="email" placeholder="Email Address" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit" class="signin-btn">Sign In</button>
    </form>
  </main>

  <!-- Welcome Modal -->
  <div id="welcomeModal">
    <div class="modal-content">
      <h2>Welcome to FlavorShare!</h2>
      <p>Start adding your delicious recipes now.</p>
      <button id="continueBtn">Continue</button>
    </div>
  </div>

  <script>
    const signInForm = document.getElementById('signInForm');
    const welcomeModal = document.getElementById('welcomeModal');
    const continueBtn = document.getElementById('continueBtn');

    signInForm.addEventListener('submit', function (e) {
      e.preventDefault();
      // You can validate here or just simulate successful login
      // Set logged in flag
      localStorage.setItem('loggedIn', 'true');
      // Show welcome modal instead of redirecting
      welcomeModal.classList.add('active');
    });

    continueBtn.addEventListener('click', function () {
      welcomeModal.classList.remove('active');
      // Redirect to homepage
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
