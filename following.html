<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- NAVBAR -->
  <nav>
    <div class="logo">FlavorShare</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="browse.html">Explore</a></li>
      <li><a href="my-cookbook.html">My Cookbook</a></li>
      <li><a href="following.html">Following</a></li>
    </ul>
    <div class="actions">
      <input type="search" placeholder="Search recipes..." />
      <button class="upload-btn" onclick="location.href='upload.html'">+ Upload a Recipe</button>
      <a href="sign-in.html" class="sign-in-btn">Sign In</a>
      <span id="notifBell" class="notif-bell" aria-label="Notifications" role="button">ðŸ””</span>
    </div>
  </nav>

  <!-- NOTIFICATION PANEL -->
  <div id="notifPanel" class="notif-panel">
    <h4>Notifications</h4>
    <ul id="notifList">
      <li>No notifications yet.</li>
    </ul>
    <button id="notifClose" class="notif-close">Close</button>
  </div>

  <main>
    <section>
      <h2>Upload a Recipe</h2>
      <div class="auth-container">
        <form id="uploadForm">
          <label>Recipe Title</label>
          <input type="text" id="recipeTitle" required />

          <label>Short Description</label>
          <input type="text" id="recipeDesc" required />

          <label>Image URL (for demo)</label>
          <input type="url" id="recipeImage" />

          <label>Ingredients</label>
          <textarea id="recipeIngredients" rows="4"></textarea>

          <label>Steps</label>
          <textarea id="recipeSteps" rows="4"></textarea>

          <button type="submit" class="btn-primary full-width">Upload Recipe</button>
        </form>
      </div>
    </section>
  </main>

  <footer>
    Â© 2025 FlavorShare. Good food is best shared.
  </footer>

  <!-- LOGIN REQUIRED MODAL -->
  <div id="loginRequiredModal" class="login-modal">
    <div class="login-modal-box">
      <h2>Sign In Required</h2>
      <p>You need an account to upload recipes.</p>
      <div class="login-modal-actions">
        <a href="sign-in.html" class="btn-primary">Sign In</a>
        <a href="sign-up.html" class="btn-outline">Create Account</a>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
