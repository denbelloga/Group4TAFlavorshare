<header class="bg-white shadow-sm fixed top-0 left-0 right-0 z-50">
  <div class="max-inner-width mx-auto px-6 py-3 flex items-center justify-between">

    <!-- Left: Logo -->
    <h1 class="text-xl font-bold text-[#E4572E] cursor-pointer">
      <a href="index.html">FlavorShare</a>
    </h1>

    <!-- Middle: Navigation Links -->
    <nav class="hidden md:flex items-center space-x-8 text-gray-700 font-semibold text-sm select-none">

      <a href="index.html" class="hover:text-[#E4572E] transition">Home</a>
      <a href="explore.html" class="hover:text-[#E4572E] transition">Explore</a>
      <a href="my-profile.html" class="hover:text-[#E4572E] transition" id="navMyCookbook">My Cookbook</a>
      <a href="following.html" class="hover:text-[#E4572E] transition" id="navFollowing">Following</a>

    </nav>

    <!-- Right: Search, Bell, Upload, Sign In -->
    <div class="flex items-center space-x-4">

      <!-- Search Input -->
      <div class="relative hidden md:block">
        <input type="text" placeholder="Search recipes..."
          class="rounded-full border border-gray-300 py-2 pl-10 pr-4 w-64 text-sm focus:outline-none focus:ring-2 focus:ring-[#E4572E]" />
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-gray-400 absolute left-3 top-2.5" fill="none"
          viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 1116.65 16.65z" />
        </svg>
      </div>

      <!-- Bell Icon Button -->
      <button
        class="w-9 h-9 rounded-full border border-[#E4572E]/40 text-[#E4572E] bg-[#FFEFE8] hover:bg-[#FFDCD0] flex items-center justify-center transition-shadow shadow-sm">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"
          stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M14.857 17.082a1 1 0 01-.857.918A1.002 1.002 0 0113 19h-2a1 1 0 01-.999-1.082L10 17H5a1 1 0 01-1-1V9a7 7 0 0114 0v7a1 1 0 01-1 1h-2.143zM12 22a2 2 0 100-4 2 2 0 000 4z" />
        </svg>
      </button>

      <!-- Upload a Recipe Button -->
      <a href="upload-recipe.html"
        class="inline-flex items-center px-4 py-2 border border-[#E4572E] rounded-full text-[#E4572E] font-semibold text-sm hover:bg-[#E4572E] hover:text-white transition">
        <i class="fas fa-plus mr-2"></i> Upload a Recipe
      </a>

      <!-- Sign In Link -->
      <a href="sign-in.html" id="signInBtn"
        class="hidden md:inline-block px-4 py-2 font-semibold text-gray-700 hover:text-[#E4572E] transition">
        Sign In
      </a>

      <!-- User Pill Container (shows after login) -->
      <div id="userPillContainer" class="hidden md:inline-block"></div>

    </div>
  </div>

  <script>
    // Example login state management code to toggle visibility and enable links
    
    document.addEventListener('DOMContentLoaded', () => {
      const userStr = localStorage.getItem('user');
      const userPillContainer = document.getElementById('userPillContainer');
      const signInBtn = document.getElementById('signInBtn');
      const navMyCookbook = document.getElementById('navMyCookbook');
      const navFollowing = document.getElementById('navFollowing');

      if (userStr) {
        const user = JSON.parse(userStr);
        // Show user pill
        signInBtn.style.display = 'none';
        userPillContainer.style.display = 'inline-block';
        userPillContainer.innerHTML = `<span class="text-[#E4572E] font-semibold cursor-default select-none">Hi, ${user.name}</span>`;

        // Enable cookbook & following links (make clickable and highlight)
        navMyCookbook.style.pointerEvents = 'auto';
        navMyCookbook.style.color = '#E4572E';
        navFollowing.style.pointerEvents = 'auto';
        navFollowing.style.color = '#E4572E';
      } else {
        // Disable cookbook & following (not logged in)
        navMyCookbook.style.pointerEvents = 'none';
        navMyCookbook.style.opacity = '0.5';
        navFollowing.style.pointerEvents = 'none';
        navFollowing.style.opacity = '0.5';
      }
    });
  </script>
</header>
