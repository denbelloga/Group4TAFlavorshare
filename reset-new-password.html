<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FlavorShare – Reset Password</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="auth-body">

  <div class="auth-container">
    <h1 class="auth-logo">FlavorShare</h1>
    <h2 class="auth-title">Set a New Password</h2>
    <p class="auth-sub">Demo only – this won’t really change anything.</p>

    <form id="resetForm" class="auth-form">
      <label>New Password</label>
      <input type="password" name="password" placeholder="New password" required />
      <button type="submit" class="auth-btn">Update Password</button>
    </form>

    <p class="auth-link">
      <a href="sign-in.html">Back to Sign In</a>
    </p>
  </div>

  <script src="script.js" defer></script>

</body>
</html>
