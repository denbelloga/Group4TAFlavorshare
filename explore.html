<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Explore Recipes - FlavorShare</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <!-- HEADER -->
  <div id="header"></div>

  <main class="explore-container">

    <section class="explore-header">
      <h1>Explore All Recipes</h1>
      <p>Browse a curated collection of home-cooked recipes from around the world. Discover something new for every craving.</p>
    </section>

    <!-- FILTER BUTTONS -->
    <div class="explore-filters">
      <button class="filter-btn active" data-filter="all">All</button>
      <button class="filter-btn" data-filter="pasta">Pasta</button>
      <button class="filter-btn" data-filter="dessert">Desserts</button>
      <button class="filter-btn" data-filter="asian">Asian</button>
      <button class="filter-btn" data-filter="comfort">Comfort Food</button>
      <button class="filter-btn" data-filter="quick">Quick & Easy</button>
    </div>

    <!-- RECIPE GRID -->
    <div class="recipe-grid" id="exploreGrid">

      <!-- Recipes will be injected by JS -->
      
    </div>

  </main>

  <!-- RECIPE MODAL -->
  <div class="recipe-modal-overlay" id="recipeModal">
    <div class="recipe-modal">
      <span class="modal-close" id="closeRecipeModal">&times;</span>
      <div id="modalContent"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
