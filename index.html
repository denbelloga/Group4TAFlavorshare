<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FlavorShare</title>

  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fff8f0;
      color: #202020;
      line-height: 1.5;
    }

    /* Navbar */
    nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 40px;
      background: #fff;
      border-bottom: 1px solid #ddd;
      font-weight: 600;
    }

    nav .logo {
      font-weight: 800;
      font-size: 1.6rem;
      color: #eb5424;
    }

    nav .logo a {
      text-decoration: none;
      color: inherit;
    }

    nav .nav-links {
      display: flex;
      gap: 32px;
      font-size: 1.1rem;
      list-style: none;
    }

    nav .nav-links a {
      text-decoration: none;
      color: #3f3f46;
    }

    nav .nav-links a:hover,
    nav .nav-links a.active {
      color: #eb5424;
    }

    nav .actions {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    nav .actions input[type="search"] {
      border-radius: 20px;
      border: 1px solid #ccc;
      padding: 8px 20px;
      width: 300px;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.3s;
    }

    nav .actions input[type="search"]:focus {
      border-color: #eb5424;
    }

    nav .actions button {
      border-radius: 20px;
      border: 1.5px solid #eb5424;
      padding: 8px 22px;
      font-weight: 700;
      cursor: pointer;
      background: transparent;
      color: #eb5424;
      transition: 0.3s;
    }

    nav .actions button:hover {
      background: #eb5424;
      color: white;
    }
