<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - FlavorShare</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="signin-body">

    <!-- Dark Mode Toggle -->
    <div class="darkmode-toggle" onclick="toggleDarkMode()">ğŸŒ™</div>

    <div class="signin-container">

        <!-- Floating Shapes -->
        <div class="signin-shape shape1"></div>
        <div class="signin-shape shape2"></div>
        <div class="signin-shape shape3"></div>

        <form class="signin-card" onsubmit="return register(event)">

            <!-- Logo Reveal -->
            <div class="signin-logo">Create Your Account</div>

            <h1>Join FlavorShare ğŸ½ï¸</h1>
            <p class="signin-subtext">Start sharing and discovering amazing recipes.</p>

            <label>Full Name</label>
            <input id="fullname" type="text" placeholder="Juan Dela Cruz" required>

            <label>Email</label>
            <input id="email" type="email" placeholder="yourname@gmail.com" required>

            <label>Password</label>
            <div class="password-wrapper">
                <input id="password" type="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
                <span class="toggle-password" onclick="togglePassword('password')">ğŸ‘</span>
            </div>

            <label>Confirm Password</label>
            <div class="password-wrapper">
                <input id="confirm" type="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
                <span class="toggle-password" onclick="togglePassword('confirm')">ğŸ‘</span>
            </div>

            <button type="submit" class="signin-btn">Create Account</button>

            <!-- Google Button -->
            <button type="button" class="google-btn">
                <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google">
                Sign up with Google
            </button>

            <p class="signin-alt">
                Already have an account? <a href="sign-in.html">Sign In</a>
            </p>

        </form>
    </div>

    <!-- Success redirect popup -->
    <div id="success-popup">âœ” Account created successfully!</div>

    <script>
        /* Password show/hide */
        function togglePassword(id) {
            let field = document.getElementById(id);
            field.type = field.type === "password" ? "text" : "password";
        }

        /* Dark mode toggle */
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }

        /* Registration logic */
        function register(e) {
            e.preventDefault();

            let email = document.getElementById("email").value;
            let pass = document.getElementById("password").value;
            let confirm = document.getElementById("confirm").value;

            if (!email.endsWith("@gmail.com")) {
                alert("Email must end with @gmail.com");
                return;
            }

            if (pass !== confirm) {
                alert("Passwords do not match!");
                return;
            }

            let popup = document.getElementById("success-popup");
            popup.classList.add("show");

            setTimeout(() => {
                window.location.href = "sign-in.html";
            }, 1800);
        }
    </script>

</body>
</html>
