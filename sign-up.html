<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FlavorShare ‚Äì Sign Up</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <nav>
    <div class="logo">FlavorShare</div>
    <div class="actions">
      <a href="index.html" class="sign-in-btn">Back to Home</a>
    </div>
  </nav>

  <main>
    <div class="auth-container">
      <h1>Create Your Account üç≥</h1>
      <p class="section-subtitle">Save recipes, upload your own, and follow your favorite home cooks.</p>

      <form id="signUpForm">
        <label>Username</label>
        <input type="text" name="username" required />

        <label>Email</label>
        <input type="email" name="email" placeholder="yourname@gmail.com" required />

        <label>Password</label>
        <input type="password" name="password" required />

        <button type="submit" class="btn-primary full-width">Sign Up</button>

        <button type="button" class="google-btn full-width">
          <span>G</span> Sign up with Google (Demo)
        </button>

        <div class="auth-links">
          <span>Already have an account?</span>
          <a href="sign-in.html">Sign In</a>
        </div>
      </form>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
