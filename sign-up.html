<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up - FlavorShare</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fff8f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .signup-container {
      background: white;
      border-radius: 18px;
      padding: 40px 30px 50px 30px;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 12px 30px rgb(235 84 36 / 0.15);
      text-align: center;
      color: #503225;
    }
    h2 {
      color: #eb5424;
      font-weight: 900;
      margin-bottom: 10px;
      font-size: 28px;
    }
    .signin-link {
      font-weight: 600;
      color: #503225;
      margin-bottom: 35px;
    }
    .signin-link a {
      color: #eb5424;
      text-decoration: none;
      font-weight: 900;
      margin-left: 6px;
    }
    .signin-link a:hover {
      text-decoration: underline;
    }
    form {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 15px;
      margin-bottom: 35px;
    }
    input {
      flex: 1 1 48%;
      padding: 15px 20px;
      border-radius: 19px;
      border: 1px solid #d5d9dc;
      font-size: 16px;
      color: #503225;
      font-weight: 600;
      outline: none;
      transition: border-color 0.3s ease;
    }
    input::placeholder {
      font-weight: 600;
      color: rgba(80, 50, 37, 0.65);
    }
    input:focus {
      border-color: #eb5424;
    }
    /* Make email and password full width */
    input[type="email"], input[type="password"] {
      flex-basis: 100%;
    }
    button.signup-btn {
      background-color: #eb5424;
      color: white;
      font-weight: 900;
      font-size: 18px;
      padding: 15px 0;
      border-radius: 19px;
      border: none;
      width: 100%;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button.signup-btn:hover {
      background-color: #c84320;
    }
    .continue-text {
      font-weight: 600;
      font-size: 14px;
      color: rgba(80, 50, 37, 0.7);
      cursor: pointer;
    }
    .continue-text:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Sign Up</h2>
    <div class="signin-link">
      Already have an account?
      <a href="sign-in.html">Sign In</a>
    </div>
    <form id="signupForm">
      <input type="text" name="firstName" placeholder="First Name" required />
      <input type="text" name="lastName" placeholder="Last Name" required />
      <input type="email" name="email" placeholder="Email Address" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit" class="signup-btn">Sign Up</button>
    </form>
    <div class="continue-text" id="continueWithoutSignup">Continue without signing in</div>
  </div>

  <script>
    document.getElementById('signupForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Thank you for signing up! (This is a demo alert.)');
      // You can add real sign-up code here.
      window.location.href = 'index.html'; // Redirect to homepage
    });

    document.getElementById('continueWithoutSignup').addEventListener('click', function() {
      // Proceed without signing in:
      alert('Continuing without signing in.');
      window.location.href = 'index.html'; // Redirect to homepage
    });
  </script>
</body>
</html>
