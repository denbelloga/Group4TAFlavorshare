<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - FlavorShare</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="signin-body">

    <!-- DARK MODE BUTTON -->
    <div class="darkmode-toggle" onclick="toggleDarkMode()">ðŸŒ™</div>

    <!-- PAGE CONTAINER -->
    <div class="signin-container">

        <!-- Floating Shapes -->
        <div class="signin-shape shape1"></div>
        <div class="signin-shape shape2"></div>
        <div class="signin-shape shape3"></div>

        <!-- Glassmorphism Card -->
        <form class="signin-card" onsubmit="return resetPassword(event)">

            <!-- Logo Reveal -->
            <div class="signin-logo">Reset Password</div>

            <h1>Forgot Your Password?</h1>

            <p class="signin-subtext">
                Donâ€™t worry â€” weâ€™ll email you a reset link.
            </p>

            <label>Email Address</label>
            <input id="email" type="email" placeholder="yourname@gmail.com" required>

            <button type="submit" class="signin-btn">Send Reset Link</button>

            <p class="signin-alt">
                Remembered your password? <a href="sign-in.html">Sign In</a>
            </p>
        </form>
    </div>

    <!-- Success pop-up -->
    <div id="success-popup">âœ” Reset link sent!</div>

    <script>
        /* Dark Mode */
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }

        /* Reset Password Logic */
        function resetPassword(e) {
            e.preventDefault();

            const email = document.getElementById("email").value;

            if (!email.endsWith("@gmail.com")) {
                alert("Email must end with @gmail.com");
                return false;
            }

            // SUCCESS POPUP
            let popup = document.getElementById("success-popup");
            popup.classList.add("show");

            // Redirect to sign-in after animation
            setTimeout(() => {
                window.location.href = "sign-in.html";
            }, 1800);

            return false;
        }
    </script>

</body>
</html>
