<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password - FlavorShare</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body class="auth-body">

    <!-- Logo animation -->
    <div class="auth-logo">FlavorShare</div>

    <!-- FORM CARD -->
    <div class="auth-card">

        <h2>Forgot Password</h2>
        <p class="auth-subtext">
            Enter the email linked to your account and weâ€™ll send a password reset link.
        </p>

        <form id="forgotPasswordForm">
            <div class="input-group">
                <label>Email Address</label>
                <input type="email" id="forgotEmail" placeholder="you@example.com" required />
            </div>

            <button type="submit" class="auth-btn">Send Reset Link</button>
        </form>

        <p class="auth-bottom-text">
            Remember your password?
            <a href="sign-in.html">Sign In</a>
        </p>
    </div>

    <!-- SUCCESS POPUP -->
    <div id="forgotSuccessPopup" class="auth-popup hidden">
        <div class="auth-popup-content">
            <h3>Reset Link Sent!</h3>
            <p>Check your inbox for instructions.</p>
            <button onclick="closeForgotPopup()">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
