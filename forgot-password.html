<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FlavorShare – Forgot Password</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <nav>
    <div class="logo">FlavorShare</div>
    <div class="actions">
      <a href="index.html" class="sign-in-btn">Back to Home</a>
    </div>
  </nav>

  <main>
    <div class="auth-container">
      <h1>Forgot Password?</h1>
      <p class="section-subtitle">Enter your email and we’ll send you a reset link (demo).</p>

      <form id="forgotForm">
        <label>Email</label>
        <input type="email" name="email" required />

        <button type="submit" class="btn-primary full-width">Send Reset Link</button>

        <div class="auth-links">
          <a href="sign-in.html">Back to Sign In</a>
        </div>
      </form>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
