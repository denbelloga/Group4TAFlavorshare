<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Cookbook - FlavorShare</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

  <!-- Global CSS -->
  <link rel="stylesheet" href="css/global.css" />
</head>

<body class="bg-[#FFF8F0] font-sans text-gray-800 flex flex-col min-h-screen">

  <!-- HEADER -->
  <div id="header"></div>

  <main id="mainContent" class="flex-1 max-inner-width mx-auto px-6 py-20 flex flex-col items-center justify-center text-center">
    <!-- Content controlled by JS -->
  </main>

  <footer class="bg-[#2D2A26] text-gray-300 text-sm py-6 mt-auto text-center">
    &copy; 2025 FlavorShare — Good food is best shared.
  </footer>

  <script src="js/header.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const userStr = localStorage.getItem('user');
      const mainContent = document.getElementById('mainContent');

      if (!userStr) {
        window.location.href = 'sign-in.html'; // redirect if not logged in
        return;
      }

      const user = JSON.parse(userStr);

      mainContent.innerHTML = `
        <div class="bg-white rounded-xl p-10 shadow-soft max-w-lg">
          <i class="fa-solid fa-book-open text-[#E4572E] text-6xl mb-6"></i>
          <h1 class="text-3xl font-extrabold text-[#E4572E] mb-4">Your Cookbook is Empty</h1>
          <p class="text-gray-700 mb-8 text-lg leading-relaxed">
            You haven’t uploaded any recipes yet.
            Start sharing your favorite dishes with the FlavorShare community!
          </p>
          <a href="upload-recipe.html"
            class="inline-block px-8 py-3 bg-[#E4572E] text-white font-semibold rounded-full shadow-soft hover:bg-[#b73d20] transition">
            Upload a Recipe
          </a>
        </div>
      `;
    });
  </script>
</body>

</html>
